<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Extension Starter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Extension Starter</h1>
    </header>
    
    <main>
      <div class="section">
        <h2>Quick Actions</h2>
        <button id="toggleFeature" class="btn primary">Toggle Feature</button>
        <button id="getCurrentTab" class="btn secondary">Get Current Tab</button>
      </div>
      
      <div class="section">
        <h2>Settings</h2>
        <div class="toggle-container">
          <label class="toggle">
            <input type="checkbox" id="enableNotifications">
            <span class="slider"></span>
          </label>
          <span>Enable Notifications</span>
        </div>
      </div>
      
      <div class="section">
        <h2>Status</h2>
        <div id="status" class="status">Ready</div>
      </div>
    </main>
    
    <footer>
      <button id="openOptions" class="btn link">Open Options</button>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
